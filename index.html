<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Jumpscare Love</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #start-btn {
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 15px;
      background-color: #ff4d6d;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.4);
      z-index: 10;
    }
    #card {
      display: none;
      text-align: center;
      color: white;
      z-index: 5;
    }
    #card img {
      width: 90vw;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.8);
    }
    #card h2 {
      margin: 20px 0 10px;
      font-size: 28px;
    }
    #card p {
      font-size: 18px;
      color: #ddd;
    }
    .love {
      position: fixed;
      font-size: 45px;
      animation: floatUp 3s ease-out forwards;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-120vh) scale(2);
      }
    }
  </style>
</head>
<body>
  <!-- Tombol awal -->
  <button id="start-btn" onclick="start()">Klik Aku</button>

  <!-- Card (foto + bio), awalnya hidden -->
  <div id="card">
    <img src="temen.jpg" alt="Foto Teman">
    <h2>mufti ganteng bingit</h2>
    <p>Suka gaming, pecinta kopi, dan pecinta lelaki 😅☕</p>
  </div>

  <script>
    function start() {
      // sembunyiin tombol
      document.getElementById("start-btn").style.display = "none";
      // munculin card
      document.getElementById("card").style.display = "block";
      // banjir love
      for (let i = 0; i < 80; i++) {
        let love = document.createElement("div");
        love.className = "love";
        love.innerHTML = ["❤️","💙","💜","💚","💛"][Math.floor(Math.random()*5)];
        document.body.appendChild(love);

        // posisi random di layar
        love.style.left = Math.random() * window.innerWidth + "px";
        love.style.top = Math.random() * window.innerHeight + "px";

        // hapus setelah animasi
        setTimeout(() => {
          love.remove();
        }, 3000);
      }
    }
  </script>
</body>
</html>
