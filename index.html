<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Profil Teman</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 50px;
            overflow-x: hidden;
        }
        .card {
            background: #fff;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
            display: inline-block;
            max-width: 420px; /* biar lebih gede */
        }
        img {
            border-radius: 15px;
            width: 100%;
            height: auto;
        }
        h2 {
            margin: 15px 0 5px 0;
            color: #333;
            font-size: 22px;
        }
        p {
            color: #555;
            font-size: 16px;
        }
        .love-btn {
            margin-top: 20px;
            padding: 12px 28px;
            border: none;
            border-radius: 30px;
            background-color: #ff4d6d;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .love-btn:hover {
            background-color: #ff3355;
        }
        .love {
            position: absolute;
            font-size: 40px; /* love lebih gede */
            color: #ff4d6d;
            animation: floatUp 2.5s ease-out forwards;
        }
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-180px) scale(1.8);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Foto harus bernama temen.jpg -->
        <img src="temen.jpg" alt="Foto Teman">
        <h2>mufti ganteng bingit</h2>
        <p>Suka gaming, pecinta kopi, dan pecinta lelaki 😖☕</p>
        <button class="love-btn" onclick="showLove()">💖 Love</button>
    </div>

    <script>
        function showLove() {
            for (let i = 0; i < 15; i++) {
                let love = document.createElement("div");
                love.className = "love";
                love.innerHTML = "❤️";
                document.body.appendChild(love);

                // posisi random
                love.style.left = (Math.random() * window.innerWidth) + "px";
                love.style.top = (window.innerHeight - 60) + "px";

                // hapus setelah animasi
                setTimeout(() => {
                    love.remove();
                }, 2500);
            }
        }
    </script>
</body>
</html>
