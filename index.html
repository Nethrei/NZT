<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>foto meme</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fce4ec;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .start {
      text-align: center;
    }
    .start h1 {
      color: #d81b60;
      margin-bottom: 20px;
    }
    .btn {
      padding: 15px 35px;
      font-size: 22px;
      border: none;
      border-radius: 40px;
      background-color: #ff4081;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .btn:hover {
      background-color: #e91e63;
    }

    /* Jumpscare container */
    .jumpscare {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      visibility: hidden;
    }
    .jumpscare.active {
      visibility: visible;
    }
    .jumpscare img {
      max-width: 90vw;
      max-height: 90vh;
      transform: scale(0.1);
      opacity: 0;
      border-radius: 20px;
      animation: zoomIn 0.8s forwards;
    }
    @keyframes zoomIn {
      0% { transform: scale(0.1); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* animasi love */
    .love {
      position: fixed;
      font-size: 45px;
      animation: floatUp 3s ease-out forwards;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-120vh) scale(2); }
    }
  </style>
</head>
<body>
  <div class="start" id="start">
    <h1>Tekan tombol di bawah ini</h1>
    <button class="btn" onclick="trigger()">💖 Klik Aku</button>
  </div>

  <div class="jumpscare" id="jumpscare">
    <!-- Foto harus bernama temen.jpg -->
    <img src="temen.jpg" alt="Foto Teman">
  </div>

  <!-- audio -->
  <audio id="memeAudio" src="meme1.mp3"></audio>

  <script>
    function trigger() {
      // sembunyikan tombol
      document.getElementById("start").style.display = "none";

      // tampilkan jumpscare
      const js = document.getElementById("jumpscare");
      js.classList.add("active");

      // play musik
      const audio = document.getElementById("memeAudio");
      audio.currentTime = 0;
      audio.play();

      // animasi love
      for (let i = 0; i < 80; i++) {
        let love = document.createElement("div");
        love.className = "love";
        love.innerHTML = ["❤️","💙","💜","💚","💛"][Math.floor(Math.random()*5)];
        document.body.appendChild(love);

        love.style.left = Math.random() * window.innerWidth + "px";
        love.style.top = Math.random() * window.innerHeight + "px";

        setTimeout(() => love.remove(), 3000);
      }
    }
  </script>
</body>
</html>
